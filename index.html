<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
  </head>
  <body>
    <div id="topBar">
      twittler by morgzilla
      <a href="#" id="load-tweets-button">get more tweets </a>
    </div>
        
    <center><div class = "tweet-list"></div></center>
    <script>
      //I would really like to not run my javascript right here.

      //A function to display tweets so I can call it on a timer.
      function displayTheTweets(){
        //Variable Declarations
        var $tweetList = $('.tweet-list');
        var index = streams.home.length - 1;

        //Clear the TweetList cause that's what the original code did but there's likely optimizations here.
        $tweetList.html('');
        while (index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"></div>');

          $('<div id="userName">@' + tweet.user + '</div>').appendTo($tweet);
          $('<div id="tweetDate">' + tweet.created_at + '</div>').appendTo($tweet);
          $('<div id="tweetMessage">' + tweet.message + '</div>').appendTo($tweet);
          //text('<p id="userName">' + tweet.user + '</p>' + 
          //            '<p id="tweetMessage">' + tweet.message + '</p>' +
          //            '<p id="tweetDate">' + tweet.createdAt + '<p>');
          //$tweet.
          $tweet.appendTo($tweetList);
          index -= 1;
        }
        initialRun = false;
        lastTweetDisplayed = streams.home.length-1;
      }
  
      //The main Function
      $(document).ready(function(){
        $('#load-tweets-button').on('click', displayTheTweets); 
        displayTheTweets();
      });

    </script>
  </body>
</html>
